name: Flutter CI com Deploy Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Flutter 3.19.6 (Dart 3.7.3)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.19.6 --depth 1
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          flutter --version
        shell: bash

      - name: Flutter pub get
        run: flutter pub get
        env:
          PATH: ${{ github.workspace }}/flutter/bin:${{ env.PATH }}
        shell: bash

      - name: Build web em release
        run: flutter build web --release
        env:
          PATH: ${{ github.workspace }}/flutter/bin:${{ env.PATH }}
        shell: bash

      - name: Deploy no Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_TOKEN }}"
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          PATH: ${{ github.workspace }}/flutter/bin:${{ env.PATH }}
        shell: bash
